<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 可以看到 thymeleaf 是通过在标签里添加额外属性来绑定动态数据的 -->
    <title th:text="${title}">test</title>
    <!-- 在/resources/static/js目录下创建一个hello.js 用该语法依赖即可
    <script type="text/javascript" th:src="@{/js/hello.js}"></script>-->
</head>
<body>
    <h1 th:text="${desc}">Hello World</h1>
    <h2>=============</h2>
    <p th:text="${user?.name}"></p>
    <p th:text="${user?.age}"></p>
    <p th:text="${user?.phone}"></p>
</body>
</html>
