# 设置应用实体类包名,会自动在该包下搜索 Java Bean
# type-aliases-package 设置后可以减少 xml 文件的类名
# config-location mybatis配置文件位置
# mapper-locations 映射文件位置,目前的是在项目包下,有些是在 resource/mapper/ 下，做如下配置：
# mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.lemon.bean
mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:com/lemon/**/*.xml

# Spring Boot 会自动加载 spring.datasource.* 相关配置，数据源就会自动注入到 sqlSessionFactory 中，
# sqlSessionFactory 会自动注入到 Mapper 中
spring.datasource.url=jdbc:mysql://localhost:3306/test2?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
